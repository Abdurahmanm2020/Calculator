       <button type="button" class="btn btn-info btn-lg btn-warning" data-toggle="modal" data-target="#myModal">choos a calculator </button>

  
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

     
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>

      <div class="modal-body">
        <p> 
<a href="index.html"><img src="option-4.png" /></a>

        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>

  </div>

        <div class="calculator">
            <div class="top">
            <p>Copyright Calculator</p>
            </div>
            
            <div class="screen">
        <input type="text" id="result" placeholder="0"/> 

            </div>
            <div class="buttons">
                 
                 <div class="row-2">
                <input type="button"class="1 num"  value="1" onClick="dis('1')"/>  
           <input type="button"class="2 num" value="2" onClick="dis('2')"/>  
            <input type="button" class="3 num" value="3" onClick="dis('3')"/> 

                 </div>
                 <div class="row-3">
                <input type="button"class="4 num" value="4" onClick="dis('4')"/>  
            <input type="button"class="5 num" value="5" onClick="dis('5')"/>  
            <input type="button"class="6 num" value="6" onClick="dis('6')"/>  
                 </div>
                 <div class="row-4">
                     <input type="button"class="7 num" value="7" onClick="dis('7')"/>
            <input type="button"class="8 num" value="8" onClick="dis('8')"/> 
            <input type="button"class="9 num" value="9" onClick="dis('9')"/>  
                 </div>
                 <div class="row-5">
                    <input type="button"class="+ num" value="+" onClick="dis('+')"/>
                    <input type="button"class="0 num" value="0" onClick="dis('0')"/>
                  <input type="button"class="- num" value="-" onClick="dis('-')"/>
                    </div>
                </div>
            <div class="side-buttons">
        
       <input type="button" class="clear" value="C" onClick="clr()"/>
                 <input type="button"class="number" value="/" onClick="dis('/')"/>
                    <input type="button"class=". num" value="." onClick="dis('.')"/>
                    <input type="button"class="* num" value="*" onClick="dis('*')"/>
                        <input type="button" class="final-number" value=" = " onClick="solve()"/>
                
                
                
                          </div>
      
 
    </div>
